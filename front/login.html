<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">登入</h2>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">使用者帳號</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="請輸入使用者帳號" required>
                            </div>
                            <div class="form-group">
                                <label for="password">密碼</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">登入</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="register.html">註冊</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Axios for making HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('accessToken');
            const tokenExpiry = localStorage.getItem('tokenExpiry');

            if (token && tokenExpiry && new Date().getTime() < tokenExpiry) {
                // 檢查 Token 是否有效
                axios.get('http://127.0.0.1:8001/v1/users/validate-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    // Token 有效，跳轉到 event.html
                    window.location.href = 'event.html';
                }).catch(error => {
                    console.error('Token 驗證失敗:', error);
                    // Token 無效，保留在登入頁面
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('tokenExpiry');
                });
            }
        });

        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('http://127.0.0.1:8001/v1/users/token', new URLSearchParams({
                    username: username,
                    password: password
                }));

                const data = response.data;
                const expiryTime = new Date().getTime() + (30 * 60 * 1000); // 30分鐘有效期

                localStorage.setItem('accessToken', data.access_token);
                localStorage.setItem('tokenExpiry', expiryTime);

                alert('登入成功!');
                // 登入成功後跳轉至 event.html
                window.location.href = 'event.html';
            } catch (error) {
                console.error('Error:', error);
                alert('發生錯誤，請重試。');
            }
        });
    </script>
</body>
</html>
